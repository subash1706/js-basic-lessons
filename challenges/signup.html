<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <title>Sign Up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../themes/signup.css">
</head>
<body>
  <main>
    <div class="section-signup">
      <div class="wrapper-desc">
        <h2>Learn to code by watching others</h2>
        <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
          understanding how developers think is invaluable.</p>
      </div>
      <div class="wrapper-signup">
        <div class="wrapper-offer">
          <span><b>Try it free 7 days</b> then $20/mo. thereafter</span>
        </div>
        <form method="post">
          <ul>
            <li class="first-name">
              <input type="text" name="first_name" id="fname" placeholder="First Name" required>
              <span class="error" aria-live="polite"></span>
              <div class="wrapper-errorimg"><img src="../images/icon-error.svg" alt="Icon error"></div>
            </li>
            <li class="last-name">
              <input type="text" name="last_name" id="lname" placeholder="Last Name" required>
              <span class="error" aria-live="polite"></span>
              <div class="wrapper-errorimg"><img src="../images/icon-error.svg" alt="Icon error"></div>
            </li>
            <li class="email">
              <input type="email" name="email" id="email" placeholder="Email Address" required>
              <span class="error" aria-live="polite"></span>
              <div class="wrapper-errorimg"><img src="../images/icon-error.svg" alt="Icon error"></div>
            </li>
            <li class="password">
              <input type="password" name="password" id="password" placeholder="Password" required minlength="8">
              <span class="error" aria-live="polite"></span>
              <div class="wrapper-errorimg"><img src="../images/icon-error.svg" alt="Icon error"></div>
            </li>
            <li class="button">
              <button type="submit">Claim your free trial</button>
            </li>
          </ul>
          <P>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></P>
        </form>
      </div>
    </div>
  </main>
  <script src="../js-scripts/signup.js"></script>
</body>
</html>
