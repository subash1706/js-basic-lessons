<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../themes/apparel.css">
    <title>Base Apparel coming soon page</title>
</head>
<body>
        <div id="page">
            <div id="info">
                <div class="logo">
                    <img src="../images/logo (1).svg" alt="">
                </div>
                <div class="mobile-img">
                    <img src="../images/hero-mobile.jpg" alt="" class="mobile">
                </div>
                <div class="title">
                    <h1><span>We're</span> coming soon</h1>
                </div>
                <div class="disc">
                    <p>Hello fellow shoppers! We're currently building our new fashion store. 
                        Add your email below to stay up-to-date with announcements and our launch deals.</p>
                </div>
                <div class="form-container">
                    <form id="form">
                        <div class="field">
                            <input type="email" name="email" id="email" placeholder="Email Address">
                            <span class="error"><img src="../images/icon-error.svg" alt=""></span>
                        </div>
                        <input type="submit" class="button" id="submit" value="">
                        <img class="arrow" src="../images/icon-arrow.svg" alt="arrow">
                        <p class="msg-error">Please provide a valid email</p>
                    </form>
                </div>
            </div>
            <div id="image">
                <img src="../images/hero-desktop.jpg" alt="" class="desktop">
            </div>
        </div>
    <footer>
        <p class="attribution">
          Coded by <a>subash<a>.
        </p>
      </footer>
      <script src="../js-scripts/apparel.js"></script>
</body>
</html>
