<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div id='max'></div>
    <p></p>
    <div id='min'></div>
    <script type="text/javascript">
        document.getElementById('max').innerHTML = `max:${Number.MAX_VALUE}`;
        document.getElementById('min').innerHTML = `min:${Number.MIN_VALUE}`;
        const x=100;
        let s1='hello';
        let result = x/s1;
        document.writeln(`<p>result ${result}`);
        document.writeln(`<p>isNaN(x/s1) ${isNaN(x/s1)}</p>`);
        
        const y=0;
        const z=x/y;
        document.writeln(`<p>z=${z}</p>`);
        s1=null;
        document.writeln(`<p>s1=${s1}</p>`);

        function checknull_underdefined (saythis){
            if(saythis===undefined){
                saythis='value is undefined';
            }
            else if(saythis===null)
            {
                saythis='this value is null';
            }
            console.log(saythis);
        }
        checknull_underdefined(s1);
        let s2;
        checknull_underdefined(s2);
    </script>
</body>
</html>
