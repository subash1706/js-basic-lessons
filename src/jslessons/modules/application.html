<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT-PCR Test Application</title>
    <link rel="stylesheet" href="./application.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg">    
<div class="card">
    <br>
    <h1 style="text-align: center;">Application for RT-PCR Test</h1>
    <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div><br><br>
                <label for="Aadhar">Aadhar Number:</label>
                <input type="text" name="Aadhar" id="Aadhar">
            </div>
            <div><br><br>
                <label for="Dob">Date of Birth:</label>
                <input type="date" name="Dob" id="Dob">
            </div>
            <div><br><br>
                <label for="City">City:</label>
                <input type="text" name="City" id="City">
            </div>
            <div><br><br>
                <label for="dot">Date of Test:</label>
                <input type="date" name="dot" id="dot">
            </div>
            <div><br><br>
                <label for="tot">Time of Test:</label>
                <input type="time" name="tot" id="tot">
            </div>
            <div><br><br>
                <label for="result">Result:</label>
                <input type="radio" name="result" id="result" value="positive"><label>positive</label>
                <input type="radio" name="result" id="result" value="negative"><label>Negative</label>

            </div>
            <div><br><br>
                <label for="lname">Lab Name:</label>
                <input type="text" name="lname" id="lname">
            </div>
            <div><br><br>
                <label for="rep.no">Report Number:</label>
                <input type="text" name="rep.no" id="rep.no">
            </div>
            <div><br><br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="gender" value="Male"><label>Male</label>
                <input type="radio" name="gender" id="gender" value="Female"><label>Female</label>
                <input type="radio" name="gender" id="gender" value="others"><label>Others</label>
            </div>
            <div><br><br>
                <input type="button" name="button" id="btn" value="Add" onclick="AddRow()">
            </div>              
    </form>    
    <table  style="text-align: center;" id="show">			
        <tr>
            <th>Name</th>
            <th>Aadhar number</th>
            <th>Date of Birth</th>
            <th>City</th>
            <th>Date of Test</th>
            <th>Time of Test</th>
            <th>Result</th>
            <th>Lab name</th>
            <th>Report number</th>
            <th>Gender</th>
        </tr>    
    </table>
    <div style="text-align: center;"><br>
        <input type="text" id="search" placeholder="search here">
    </div>
    <div style="text-align: center;"><br>
        <input type="button" name="button1" id="button1" value="search" onclick="search()">
    </div>
<table id="show1" style="text-align: center;">			
    <tr>
        <th>Name</th>
        <th>Aadhar number</th>
        <th>Date of Birth</th>
        <th>City</th>
        <th>Date of Test</th>
        <th>Time of Test</th>
        <th>Result</th>
        <th>Lab name</th>
        <th>Report number</th>
        <th>Gender</th>
    </tr>
</table>
</div>
</body>
</html>
<script src="./application.js"></script>
