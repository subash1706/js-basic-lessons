<div>
    <h4>Book Name:{{book.name| uppercase}} - {{book.publishdate | date: 'MMM YYY'}}</h4>
    <img alt="3 Zeros" [src]="book.images[0].thumb">
    <h5> Original Price: <s>{{book.price | currency: 'INR': true}}</s></h5>
    <h5>Discount: {{book.discount}}</h5>
    <h5>Discount Price: <span class="text-danger"> {{book.price | priceDiscount: book.discount | currency: 'INR': true}}</span></h5>
    <p><b>Author: {{book.author}}</b></p>
    <button class="btn btn-primary" type="button" *ngIf="book.canBuy" (click)="onbuy(book)">Buy</button>
    <pre>{{book | json}}</pre>
</div>
