<p>customer-form works!</p>
<div class="panel-heading">customer Form</div>
<form name="customerform" #customerFormGroup="ngForm" (submit)="saveCustomer(customerFormGroup)">
    <div class="form-group" 
    [class.has-error]="firstNameFormControl.invalid && firstNameFormControl.touched">
        <label for="fName">
            First Name:
        </label>
        <input placeholder="Enter first name" class="form-control"
        name="fName"
        [ngModel]="customerModel.firstName"
        required minlenght="3" #firstNameFormControl="ngModel"/>
        <div class="help-block"
        *ngIf="firstNameFormControl.invalid && firstNameFormControl.touched">
        <span *ngIf="firstNameFormControl.errors?.['required']">
            <mark>First Name is required</mark>
        </span>
        <span *ngIf="firstNameFormControl.errors?.['minlength']">
            <strong>First Name must be more than 3 characters</strong>
        </span>
    </div>
    </div>
    <div class="form-group" 
    [class.has-error]="lastNameFormControl.invalid && lastNameFormControl.touched">
        <label for="lName">
            Last Name:
        </label>
        <input placeholder="Enter last name" class="form-control"
        name="lName"
        [ngModel]="customerModel.lastName"
        required minlenght="3" #lastNameFormControl="ngModel"/>
        <div class="help-block"
            *ngIf="lastNameFormControl.invalid && lastNameFormControl.touched">
            <span *ngIf="lastNameFormControl.errors?.['required']">
            Last Name is required
            </span>
            <span *ngIf="lastNameFormControl.errors?.['minlength']">
                Last Name must be more than 3 characters
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="email">
            E-mail:
        </label>
        <input placeholder="Enter email" class="form-control"
        name="email"
        [ngModel]="customerModel.email"
        required minlenght="3" #emailFormControl="ngModel"/>
    </div>
    <button class="btn">Submit</button>
</form>
